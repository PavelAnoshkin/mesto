<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <div class="header__logo">
        </div>
    </header>

    <main class="content">

        <section class="profile">   
        </section>

        <section class="elements">
        </section> 

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-profile" tabindex="-1">
        <div class="popup__container">
            <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть попап"></button>
            <form class="popup__form popup__form_edit" name="profileEdit" novalidate> 
                <h2 class="popup__header">Редактировать профиль</h2>
                <input id="profileName-input" type="text" name="profileName" placeholder="Имя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
                <span id="profileName-input-error" class="popup__error">Необходимо заполнить данное поле</span>
                <input id="profileJob-input" type="text" name="profileJob" placeholder="О Себе" class="popup__input popup__input_type_job" minlength="2" maxlength="200" required>
                <span id="profileJob-input-error" class="popup__error">Необходимо заполнить данное поле</span>
                <button class="popup__button popup__button_action_submit" type="submit">Сохранить</button>
            </form>
        </div> 
    </div>

    <div class="popup popup_add-place" tabindex="-1">  
        <div class="popup__container">
            <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть попап"></button>
            <form class="popup__form popup__form_add" name="placeAdd" novalidate> 
                <h2 class="popup__header">Новое место</h2>
                <input id="placeName-input" type="text" name="placeName" placeholder="Название" class="popup__input popup__input_type_place-name" minlength="1" maxlength="30" required>
                <span id="placeName-input-error" class="popup__error">Необходимо заполнить данное поле</span>
                <input id="placeImageUrl-input" type="url" name="placeImageUrl" placeholder="Ссылка на картинку" class="popup__input popup__input_type_place-image-url" required>
                <span id="placeImageUrl-input-error" class="popup__error">Необходимо заполнить данное поле</span>
                <button class="popup__button popup__button_action_submit" type="submit">Создать</button>
            </form>
        </div> 
    </div>

    <div class="popup popup_picture-preview" tabindex="-1">  
        <div class="popup__picture-container">
            <button class="popup__button popup__button_action_close" type="button" aria-label="Закрыть превью"></button>
            <figure class="popup__picture-wrapper">
                <img class="popup__picture" src="./images/element.png" alt="Описание">
                <figcaption class="popup__picture-caption"></figcaption>
            </figure>
        </div>
    </div>

    <template class="profile-template">
        <div class="profile__avatar-container">
            <img class="profile__avatar" src="./images/profile-avatar.png" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__title-container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Отредактировать профиль"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p> 
            </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить новое место"></button>      
    </template>

    <template class='element-template'>
        <div class="element"> 
            <div class="element__image-container"> 
                <div class="element__image-wrapper"> 
                    <img class="element__image" src="./images/element.png" alt="Описание">                    
                </div>
                <button class="element__delete-button" type="button" aria-label="Удалить место"></button>
            </div>
            <div class="element__container"> 
                <h2 class="element__header"></h2>
                <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
            </div>
        </div>
    </template>

    <script type="module" src="./pages/index.js"></script>
</body>

</html>
